<!DOCTYPE html>
<html>
  <head>
    <title>Sample Post</title>
    <meta charset="utf-8" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/header.css" />
	<link rel="stylesheet" href="./css/header.css" />

    <style>

	body {
        margin: 40px;
        background-color: #fff;
      }

      .header {
        display: flex;
        grid-area: header;
      }

      .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-areas:
          "header"
          "content"
          "footer";

        grid-template-columns: repeat (auto-fill, minmax(250px, 1fr));
        background-color: #fff;
        color: #444;
        width: 100%;
      }

      .box {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 50px;
        font-size: 150%;
      }

      .header,
      .footer {
        display: flex;
        background-color: #999;
      }

      .main_content {
		display: flex;
		width: 50%;
      }

      .sidebar_content {
        display: flex;
        width: 25%;
        background-color: aqua;
      }

      .content {
        display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
	  }
	  
	  .footer {
		display: flex;
		background-color: #fff;
		color: #444;
		border-radius: 5px;
		padding: 20px;
		font-size: 15px;
		border: 5px solid #56727c;
		height: 50px;
		text-align: center !important;
		background-color: #56727c;
		color: #d9e9ef;
	  }

	  .footer-update {

			text-align: center !important;

	  }

	</style>
	
  </head>

	<div class="wrapper">
      
		<div class="siteHeader">
			<!-- Items in this section are on the left -->

			<div class="siteHeader__section">	
               
                <div class="siteHeader__item siteHeaderLogo">
                    <div class="fa fa-inbox"></div>
                </div>
            
                <div class="siteHeader__item siteHeaderButton">Home</div>
                <div class="siteHeader__item siteHeaderButton">Contact Us</div>
                <div class="siteHeader__item siteHeaderButton">Blog Archive</div>		
        
            <!-- Items in this section are on the right-->
        
                <div class="siteHeader__section">
                <div class="siteHeader__item siteHeaderButton">Settings</div>
                <div class="siteHeader__item siteHeaderButton">Log out</div>
                </div>
			</div>
					
		</div>

		
        <div class="content">
			<div class="box main_content">Content <br />
			The four arrows are inline images inside the content area.
        	</div>
        	<div class="box sidebar_content">Sidebar</div>
      	</div>

		  <div class="footer">
			 <span class="footer-update">Blog template built by Agbolade for FEND. 
			 Learn more about FEND</span>
		  </div>
	
	
  </body>
</html>
